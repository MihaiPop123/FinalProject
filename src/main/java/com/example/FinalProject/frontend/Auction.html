<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.corporatefinanceinstitute.com/assets/dutch-auction.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .dropdown-container {
            position: relative;
            display: inline-block;
        }
        select {
            padding: 10px;
            font-size: 16px;
            width: 300px; /* Adjust the width as needed */
            appearance: none; /* Remove default dropdown arrow */
            background: #fff;
            color: #000;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 300px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .dropdown a:hover {
            background-color: #ddd;
        }
        .dropdown img {
            width: 80px; /* Adjust the size as needed */
            height: auto;
            margin-right: 10px;
        }
        .category-image {
            margin-top: 20px;
        }
        .category-image img {
            width: 150px;
            height: auto;
            display: none;
        }
        .form-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #000;
            width: 250px;
        }
        .form-container input, .form-container select {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .signIn-form {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #000;
            width: 250px;
        }
        .signIn-form input {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signIn-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .signIn-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Auction</h1>
    <div class="dropdown-container">
        <label for="categories">Auction Categories:</label>
        <div id="categories" class="dropdown">
            <a href="#" data-value="auto"><img
                    src="https://wallup.net/wp-content/uploads/2019/09/586471-2013-ferrari-laferrari-supercar.jpg"
                    alt="Auto">Auto</a>
            <a href="#" data-value="toys"><img
                    src="https://www.poundwholesale.co.uk/media/wysiwyg/toys-buying-guide-img.jpg" alt="Toys">Toys</a>
            <a href="#" data-value="real-estate"><img
                    src="https://th.bing.com/th/id/OIP.xKeS3vY5NpXSF7demvltQAHaEo?rs=1&pid=ImgDetMain"
                    alt="Real Estate">Real Estate</a>
            <a href="#" data-value="antiques"><img
                    src="https://th.bing.com/th/id/OIP.jO3K2Q4RuHCH74vQ_fbT8gHaE8?rs=1&pid=ImgDetMain" alt="Antiques">Antiques</a>
            <a href="#" data-value="art"><img
                    src="https://w0.peakpx.com/wallpaper/914/852/HD-wallpaper-harley-quinn-fan-art-harley-quinn-suicide-squad-movies-2016-movies.jpg"
                    alt="Art">Art</a>
            <a href="#" data-value="animals"><img
                    src="https://th.bing.com/th/id/R.c2a4c8ce9c02e6e1ded39fc981d419aa?rik=JRgqz79y%2bDtbag&riu=http%3a%2f%2f2.bp.blogspot.com%2f-2i2PyFJkZMc%2fTliEvlQBRxI%2fAAAAAAAAAaY%2fysaQ6DxuBeU%2fs1600%2fanimal_images_7.jpeg&ehk=NeMFiDMLdiBEQUsUbhWAXqugdbWjGTFeUpNodgeuBm0%3d&risl=&pid=ImgRaw&r=0"
                    alt="Animals">Animals</a>
        </div>
        <button id="dropdownButton">Select a category</button>
    </div>

    <div class="category-image">
        <img id="auto" src="https://wallup.net/wp-content/uploads/2019/09/586471-2013-ferrari-laferrari-supercar.jpg"
             alt="Auto">
        <img id="toys" src="https://www.poundwholesale.co.uk/media/wysiwyg/toys-buying-guide-img.jpg" alt="Toys">
        <img id="real-estate" src="https://th.bing.com/th/id/OIP.xKeS3vY5NpXSF7demvltQAHaEo?rs=1&pid=ImgDetMain"
             alt="Real Estate">
        <img id="antiques" src="https://th.bing.com/th/id/OIP.jO3K2Q4RuHCH74vQ_fbT8gHaE8?rs=1&pid=ImgDetMain"
             alt="Antiques">
        <img id="art"
             src="https://w0.peakpx.com/wallpaper/914/852/HD-wallpaper-harley-quinn-fan-art-harley-quinn-suicide-squad-movies-2016-movies.jpg"
             alt="Art">
        <img id="animals"
             src="https://th.bing.com/th/id/R.c2a4c8ce9c02e6e1ded39fc981d419aa?rik=JRgqz79y%2bDtbag&riu=http%3a%2f%2f2.bp.blogspot.com%2f-2i2PyFJkZMc%2fTliEvlQBRxI%2fAAAAAAAAAaY%2fysaQ6DxuBeU%2fs1600%2fanimal_images_7.jpeg&ehk=NeMFiDMLdiBEQUsUbhWAXqugdbWjGTFeUpNodgeuBm0%3d&risl=&pid=ImgRaw&r=0"
             alt="Animals">
    </div>


    <div class="form-container">
        <h2>Create Account</h2>
        <form id="accountForm">
            <input type="text" id="accountName" name="accountName" placeholder="Account Name" required>
            <input type="text" id="province" name="province" placeholder="Province" required>
            <input type="text" id="country" name="country" placeholder="Country" required>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <div class="signIn-form">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="text" id="signInAccountName" name="accountName" placeholder="Account Name" required>
            <input type="password" id="signInPassword" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
            var dropdownButton = document.getElementById('dropdownButton');
            var dropdown = document.getElementById('categories');
            var links = dropdown.querySelectorAll('a');

            dropdownButton.addEventListener('click', function() {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });
    links.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    var category = link.getAttribute('data-value');
                    showImage(category);
                    dropdown.style.display = 'none';
                    dropdownButton.textContent = link.textContent;
                });
            });
        });
    function showImage(category) {
            var images = document.querySelectorAll('.category-image img');
            images.forEach(function(img) {
                img.style.display = 'none';
            });
            if (category) {
                document.getElementById(category).style.display = 'block';
            }
        }
    // Handle form submission (this example just prevents the default form submission)
        document.getElementById('accountForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('your-server-endpoint', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Account created successfully!');
                    // Clear the form or redirect to another page
                    document.getElementById('accountForm').reset();
                } else {
                    alert('Failed to create account: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating the account.');
            });
        });
</script>
</body>
</html>
